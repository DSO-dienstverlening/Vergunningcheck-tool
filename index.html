<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aanpakkertool voor vergunningchecks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .landing {
      text-align: center;
      background: white;
      padding: 60px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      max-width: 700px;
    }

    .landing-logo {
  width: min(400px, 80%);
  height: auto;
  margin: 20px auto;
  display: block;
  border-radius: 12px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.12);
  background: #fff;        /* zorgt dat de shadow beter ‘pakt’ */
  padding: 8px;            /* klein kaart-effect rond je logo */
}

}


    h1 {
      color: #003366;
      font-size: 2em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.1em;
      background-color: #003366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #00509e;
    }
  </style>
</head>
<body>

  <div class="landing">
    
	
	
    <img class="landing-logo" src="Logo_aanpakkertool_voor_vergunningchecks.png" alt="Aanpakkertool logo">
 
    <p><strong>
      	Welkom bij de tool die is ontwikkeld voor iedereen die streeft naar het verbeteren en dienstverlenend maken van beslisbomen. De tool focust zich op bestaande vergunningchecks binnen het Digitaal Stelsel Omgevingswet (DSO).

    </strong></p>

    <a class="btn" href="inleiding.html">Aan de slag!</a>
  </div>

</body>
</html>
